name: shop
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_mobx: ^2.0.2
  flutter_progress_hud: ^2.0.0
  intl: ^0.17.0
  provider: ^6.0.1
  rxdart: ^0.27.2
  uuid: ^3.0.5

dev_dependencies:
  build_runner: ^2.1.4
  flutter_launcher_icons: 0.9.2
  flutter_native_splash: 1.2.3
  flutter_test:
    sdk: flutter
  mobx_codegen: ^2.0.4
  test: any

flutter_icons:
  android: "ic_launcher"
  image_path_android: "assets/app_icons/android.png"
  ios: true
  image_path_ios: "assets/app_icons/ios.png"

flutter_native_splash:
  image: "assets/app_icons/splash.png"
  color: "#ffffff"
  android: true
  android_disable_fullscreen: true

flutter:
  uses-material-design: true

  assets:
    - assets/app_icons/
    - assets/fonts/
    - assets/images/
    - assets/logos/
    - assets/data/

  fonts:
    - family: Futura
      fonts:
        - asset: assets/fonts/Futura-Heavy-Italic.ttf
